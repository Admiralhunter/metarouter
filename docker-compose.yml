version: '3.8'

services:
  metarouter:
    build: .
    container_name: metarouter
    restart: unless-stopped  # Auto-restart on system reboot
    ports:
      - "8000:8000"          # Expose MetaRouter API
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Ensure host.docker.internal works on Linux too
    volumes:
      - ./config:/app/config:ro  # Mount config as read-only
    environment:
      - PYTHONUNBUFFERED=1
      # Single LM Studio instance (env var override):
      # For Linux with network_mode=host (default works):
      # - LMSTUDIO_BASE_URL=http://localhost:1234
      # For macOS/Windows Docker Desktop:
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234
      # For multiple instances, configure them in config/router.yaml under
      # lm_studio.instances instead of using the env var.
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
